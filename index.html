<!DOCTYPE html>
<html lang="en">
<head>
<title>Aergo Smart Contract Editor</title>
<style type="text/css" media="screen">

html, body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #353535;
  height: 100%;
}

.navbar {
  overflow: hidden;
}

.logo {
  margin: 22px 20px 0px 20px;
}

#editor {
  position: relative;
  margin: 0;
  padding: 0;
  min-height: calc(100vh - 69px); /* subtract the navbar height */
}

#buttons {
  display: flex;
  float: right;
  margin: 10px;
}

.btn {
  border: none;
  color: white;
  padding: 14px 28px;
  font-size: large;
  cursor: pointer;
}

.btn-left {
  border-radius: 5px 0px 0px 5px;
}

.btn-right {
  border-radius: 0px 5px 5px 0px;
  border-left: 1px solid #e88aba;
  padding: 14px;
}

.dropdown {
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  z-index: 1;
  right: 10px;
  border-radius: 5px;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  border-radius: 5px;
}

.dropdown-content .divider {
  height: 1px;
  overflow: hidden;
  background-color: #e5e5e5;
}

.dropdown-content a:hover {background-color: #ddd}

.dropdown:hover .dropdown-content {
  display: block;
}

.btn:hover, .dropdown:hover .btn {
  background-color: #cc1873;
}


.aergo {background-color: #e5007d;} /* Pink */
.aergo:hover {background-color: #cc0070;}

.success {background-color: #4CAF50;} /* Green */
.success:hover {background-color: #46a049;}

.info {background-color: #2196F3;} /* Blue */
.info:hover {background: #0b7dda;}

.warning {background-color: #ff9800;} /* Orange */
.warning:hover {background: #e68a00;}

.danger {background-color: #f44336;} /* Red */
.danger:hover {background: #da190b;}

.default {background-color: #e7e7e7; color: black;} /* Gray */
.default:hover {background: #ddd;}

.ace_dark.ace_editor.ace_autocomplete .ace_marker-layer .ace_active-line {
  background-color: #673a51 !important;
}
.ace_dark.ace_editor.ace_autocomplete .ace_completion-highlight {
  color: #e5007d !important;
}

.swal2-file:focus, .swal2-input:focus, .swal2-textarea:focus {
    border-color: #e5007d !important;
    box-shadow: 0 0 3px #f5c2de !important;
}

#no-extension {
  display: none;
  position: absolute;
  top: 0;
  right: 0;
  left: unset;
  bottom: unset;
  background-color: white;
  border-radius: 6px;
  margin-top: 70px;
}

</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="navbar">
<img class="logo" src="logo.png"/>

<div id="buttons">
<button class="btn btn-left aergo" id="deploy">Deploy</button>
<div class="dropdown">
  <button class="btn btn-right aergo">
    <i class="fa fa-caret-down"></i>
  </button>
  <div class="dropdown-content" id="menu">
    <a href="#" id="redeploy">Redeploy</a>
    <div class="divider"></div>
    <a href="#" id="fileopen">Open</a>
    <a href="#" id="filesave">Save</a>
    <div class="divider"></div>
    <a href="#" id="find">Find</a>
    <a href="#" id="replace">Replace</a>
    <a href="#" id="settings">Settings</a>
    <div class="divider"></div>
    <a href="https://aergo.readthedocs.io/en/latest/smart-contracts/" target="_blank">Documentation</a>
  </div>
</div>
</div>

</div>

<div id="editor">function test()
  return 'Hello World!'
end

abi.register(test)
</div>

<div id="no-extension" class="no-extension swal2-container swal2-center">
<div class="swal2-content swal2-html-container" style="display: block;"><br>Nothing happened?</div>
<button id="install-extension" type="button" class="swal2-confirm swal2-styled" aria-label="" style="display: inline-block; background-color: rgb(229, 0, 125); border-left-color: rgb(229, 0, 125); border-right-color: rgb(229, 0, 125);">Install Aergo Connect</button>
</div>

<script>
var editor = ace.edit("editor");
editor.setTheme("ace/theme/tomorrow_night_bright");
editor.session.setMode("ace/mode/lua");
editor.setFontSize(18);
editor.session.setOptions({ tabSize: 2, useSoftTabs: true });
editor.setShowPrintMargin(false);

ace.require("ace/ext/language_tools");
editor.setOptions({
    enableBasicAutocompletion: true,
    enableSnippets: false,
    enableLiveAutocompletion: true
});
</script>

<script src="bundle.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
